<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="nav sticky-top" style="background-color: slategrey">
        <a class="navbar-brand" href="events.html">
          <img src="../templates/Concordia%20Logo%20With%20Text.png" width="240" height="100" alt="">
        </a>
</nav>

<div class="col-6 container-fluid">
  <h2>Add A project to the directory</h2>
  <hr>
    <form>
       <div class="form-group">
           <label for="ProjectName">Project Name</label>
           <input type="text" class="form-control" id="ProjectName" placeholder="Project Name">
       </div>
      <div class="row">
          <div class="form-check col-2">
              <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="InProgress" value="option1" checked>In Progress</label>
          </div>
          <div class="form-check col-2">
              <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="Finished" value="option2">Finished</label>
          </div>
          <div class="form-check col-2">
              <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="Upcoming" value="option2">Upcoming</label>
          </div>
      </div>
        <br>
      <div class="form-group">
           <label for="ProjectDate">Date</label>
           <input type="text" class="form-control" id="ProjectDate" placeholder="Date of the Project">
       </div>
       <div class="form-group">
           <label for="ProjectDate">Project Lead</label>
           <input type="text" class="form-control" id="ProjectLead" placeholder="Responsible of the Project">
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div class="jumbotron text-center fixed-bottom" style="margin-bottom:0; background-color:black">
  <p style="color:yellow">Concordia Engineering Games <br> Website By: Kayla Charky</p>
</div>

</body>
</html>
